<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- LANDING PAGE -->
      <section id="landing-page">
        <div id="introduction">
          <h1>The Holistic Educator</h1>
          <h2>T.H.E. app for building and tracking genuine connections with your students</h2>
        </div>
      </section>

      <p id="auth-message"></p>

      <div id="unauthenticated" class="container-fluid">
        <form id= "sign-up">
          <h4>New to this site? Sign-up!</h4>
          <input name="credentials[email]" type="email" placeholder= "Your email">
          <br>
          <input name="credentials[password]" type="password" placeholder="Password">
          <br>
          <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <br>
          <button type="submit">Sign up!</button>
        </form>
        <form id= "sign-in"> 
          <h4>Already signed up? Sign-in!</h4>
          <input name="credentials[email]" type="email" placeholder= "Your email">
          <br>
          <input name="credentials[password]" type="password" placeholder="Password">
          <br>
          <button type="submit">Sign in!</button>
        </form>
      </div>

      <!-- END OF LAANDING PAGE -->

      <div id="authenticated" class="container-fluid">
        <form id="change-password">
          <h4> Want to change your password?</h4>
          <input name="passwords[old]" type="password" placeholder="Old password">
          <br>
          <input name="passwords[new]" type="password" placeholder="New password">
          <br>
          <button type="submit">Change Password!</button>
        </form>
        <form id= "sign-out">
          <button id="sign-out-button" type="submit">Sign out!</button>
        </form>
      </div>

      <!-- ACCESSING STUDENT ROSTER -->

      <!-- think of it like a shopping cart, you can add and it saves to your roster -->
      <main>
        <form id="student-create">
          <h4>Add a student to your roster.</h4>
          <!-- I might want these fields to show only if 'add a student to your roster', a button, is selected -->
          <label for="name">Student Name:</label>
          <input type="text" placeholder="student name">
          <br>
          <label for="name">Student Grade level:</label>
          <input type="text" placeholder="example: 'first'">
          <br>
          <label for="name">Student check-in notes:</label>
          <input type="text" placeholder="example: 'Jimmy said he was excited about his new fish'">
          <br>
          <button id="add-new-student">Add Student</button>
        </form>

        
      </main>
    </body>
</html>
